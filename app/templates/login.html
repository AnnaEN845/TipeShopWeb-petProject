{% extends "base.html" %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<!-- Custom styles for this template -->
  <link href="../static/css/signin.css" rel="stylesheet">

<main class="form-signin">
  <!-- Later need change to user account page -->
<!--<form action="./template/index.html" method="post">-->
<form action="{{ url_for('login', next=request.args.get('next')) }}" method="post">

  <h1 class="h3 mb-3 fw-bold blackFont">Please sign in</h1>
  <label for="inputEmail" class="visually-hidden">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="visually-hidden">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label class="blackFont">
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

</form>
</main>
{% endblock %}
